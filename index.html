<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta neme="viewport" content="width=device-width,initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        
    <header>
        <h2 class="logo">Firebase</h2>
        <nav class="navigation">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="loginForm">
                <div class="alertLogin"></div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="loginName" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="loginPassword" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar-me</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <button id="googleBtn" class="btn btn-google">Continuar com Google</button>
                <div class="login-register">
                    <p>Não possui uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#" id="registerForm">
                <div class="alert">Cadastro realizado com sucesso!</div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="name" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Eu concordo com os termos & condições</label>
                </div>
                <button type="submit" class="btn">Cadastre-se</button>
                <div class="login-register">
                    <p>Já possui uma conta? <a href="#" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
